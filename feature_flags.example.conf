# USPTO Enriched Citation MCP - Feature Flags Configuration
#
# This file controls which features are enabled or disabled at runtime.
# Copy this file to "feature_flags.conf" and customize as needed.
#
# Format: feature_flag_name=value
# Values: true/false, 1/0, yes/no, on/off, enabled/disabled (case-insensitive)
#
# Priority: Environment Variables > This File > Defaults
# Environment variables format: FEATURE_FLAG_<NAME>=true
#
# Last updated: 2025

# === CACHING FEATURES ===
# Enable response caching for improved performance
enable_fields_cache=true
enable_search_cache=true

# === SECURITY FEATURES ===
# Core security controls (recommended: keep all enabled)
enable_rate_limiting=true
enable_circuit_breaker=true
enable_request_validation=true
enable_response_validation=true

# === MONITORING FEATURES ===
# Observability and logging
enable_metrics=true
enable_security_logging=true
enable_detailed_logging=false  # Verbose logging (high overhead)

# === RETRY & RESILIENCE ===
# Automatic retry and recovery mechanisms
enable_retry_logic=true
enable_exponential_backoff=true

# === EXPERIMENTAL FEATURES ===
# New features under development (may be unstable)
enable_experimental_features=false
enable_beta_features=false

# === PERFORMANCE OPTIMIZATIONS ===
# Performance enhancements
enable_connection_pooling=true
enable_request_batching=false  # Not yet implemented

# === DEVELOPMENT / DEBUG ===
# Development and debugging features (disable in production)
enable_debug_mode=false
enable_verbose_errors=false


# EXAMPLES:
#
# To disable caching entirely:
#   enable_fields_cache=false
#   enable_search_cache=false
#
# To enable verbose logging for debugging:
#   enable_detailed_logging=true
#   enable_debug_mode=true
#   enable_verbose_errors=true
#
# To disable all resilience features (not recommended):
#   enable_rate_limiting=false
#   enable_circuit_breaker=false
#   enable_retry_logic=false
#
# To override via environment variable:
#   export FEATURE_FLAG_ENABLE_DEBUG_MODE=true
